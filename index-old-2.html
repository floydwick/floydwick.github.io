<!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 5</div>
      <center><img src="chan.png" style="height:100%"></center>
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 5</div>
      <center><img src="grl.png" style="height:100%"></center>
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 5</div>
      <center><img src="merm3.png" style="height:100%"></center>
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 5</div>
      <center><img src="colossus.jpg" style="height:100%"></center>
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 5</div>
      <center><img src="froggie.jpg" style="height:100%"></center>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="chan_thumb.png" style="width:100%" onclick="currentSlide(1)" alt="Chan <3">
    </div>
    <div class="column">
      <img class="demo cursor" src="grl_thumb.png" style="width:100%" onclick="currentSlide(2)" alt="Nice Weather for the beach!">
    </div>
    <div class="column">
      <img class="demo cursor" src="merm3_thumb.png" style="width:100%" onclick="currentSlide(3)" alt="M3rmz">
    </div>
    <div class="column">
      <img class="demo cursor" src="colossus_thumb.png" style="width:100%" onclick="currentSlide(4)" alt="Colossus, daddy">
    </div>
    <div class="column">
      <img class="demo cursor" src="froggie_thumb.png" style="width:100%" onclick="currentSlide(5)" alt="Frogs for Lizzie!">
    </div>
  </div>
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
